 
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KrazyKewlGold</title>

    <meta name="description" content="Samsung MultiScreen `Hello World` application">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="cleartype" content="on">
    
    </head>
<body>

    <div id="wrapper">

        <header class="blue">
            <h1>Hello World</h1>
            <button id="castButton"></button>
        </header>

        <section class="content">
            <h3>Not Connected</h3>
            <input id="txtName" type="text" placeholder="...type something clever">
            <button id="btnSend" class="button raised green">SAY IT</button>
        </section>

    </div>

    <div id="castSettings">
        <div class="window">
            <header class="blue">
                <h4 class="title">Connect to a Device</h4>
            </header>
            <ul class="devices"></ul>
            <p class="body">You are connected</p>
            <footer>
                <button class="disconnect raised red">Disconnect</button>
                <button class="search raised blue">Search Again</button>
            </footer>
        </div>
    </div>

</body>
</html>
